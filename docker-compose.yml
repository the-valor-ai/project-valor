version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valor-ai-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_OFFLINE_MODE=${USE_OFFLINE_MODE:-false}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-en}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
